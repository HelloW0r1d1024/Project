<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表格综合</title>
    <style type="text/css">
        th {
            background-color: #00ff33;
        }

        td {
            background-color: #00ffff;
            text-align: center
        }

        caption {
            font-family: 黑体;
            font-size: 30px;
            color: blue
        }
    </style>
</head>
<!-- ********* Begin ********* -->

<body background="https://www.educoder.net/api/attachments/1217848">
    <table border="2" width="600" bordercolor="#00ff00" cellpadding=6 align="center">
        <caption>家庭账单</caption>
        <tr>
            <th rowspan="2" colspan="3">本周项目</th>
            <th colspan="2">费用明细</th>
            <th rowspan="2">备注</th>
        </tr>
        <tr>
            <th>收入</th>
            <th>支出</th>
        </tr>
        <tr>
            <th rowspan="3">收入</th>
            <th colspan="2">工资</th>
            <td>10000</td>
            <td>0</td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">兼职</th>
            <td>2000</td>
            <td>0</td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">收入合计</th>
            <td>12000</td>
            <td>0</td>
            <td></td>
        </tr>
        <tr>
            <th rowspan="3">支出</th>
            <th colspan="2">生活用品</th>
            <td>0</td>
            <td>4000</td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">学杂费</th>
            <td>0</td>
            <td>3000</td>
            <td></td>
        </tr>
        <tr>
            <th colspan="2">支出合计</th>
            <td>0</td>
            <td>7000</td>
            <td></td>
        </tr>

    </table>
</body>
<!-- ********* End ********* -->

</html>
